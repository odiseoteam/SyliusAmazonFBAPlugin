imports:
    - { resource: "@SyliusCoreBundle/Resources/config/app/config.yml" }

    - { resource: "@SyliusAdminBundle/Resources/config/app/config.yml" }

    - { resource: "@SyliusShopBundle/Resources/config/app/config.yml" }

    - { resource: "@SyliusApiBundle/Resources/config/app/config.yaml" }

    - { resource: "@OdiseoSyliusAmazonFBAPlugin/Resources/config/config.yaml" }

parameters:
    sylius_core.public_dir: '%kernel.project_dir%/public'

sylius_shop:
    product_grid:
        include_all_descendants: true

sylius_api:
    enabled: true

sylius_shipping:
    resources:
        shipping_method:
            classes:
                repository: Tests\Odiseo\SyliusAmazonFBAPlugin\Application\Repository\ShippingMethodRepository
        shipment:
            classes:
                model: Tests\Odiseo\SyliusAmazonFBAPlugin\Application\Entity\Shipment
